<head>
    <title>sorting in go</title>
</head>

<body>
    <div>
    <h3>Sorting int slices</h3>
    <p><pre>
    package main

    import (
        "fmt"
        "sort"
    )

    func main() {
        arr := []int {20, 13, 12, 5, 1}
            sort.Ints(arr)
        fmt.Printf("%v \n", arr)
    }
    </pre></p>
